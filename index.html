<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DUET Cover Page Generator</title>

<style>

body{
font-family:"Times New Roman";
background:#f4f4f4;
}

.container{
width:400px;
margin:auto;
background:white;
padding:20px;
margin-top:50px;
border-radius:10px;
box-shadow:0 0 10px gray;
}

input{
width:100%;
padding:8px;
margin-top:5px;
margin-bottom:10px;
}

button{
width:100%;
padding:10px;
background:black;
color:white;
border:none;
cursor:pointer;
}

</style>

</head>

<body>

<div class="container">

<h2>DUET Cover Page Generator</h2>

<input id="courseTitle" placeholder="Course Title">

<input id="courseCode" placeholder="Course Code">

<label>Date of Allocation</label>
<input type="date" id="allocationDate">

<label>Date of Submission</label>
<input type="date" id="submissionDate">

<input id="expNo" placeholder="Experiment No">

<input id="expName" placeholder="Experiment Name">

<input id="studentName" placeholder="Student Name">

<input id="studentID" placeholder="Student ID">

<input id="groupNo" placeholder="Group No">

<input id="yearSem" placeholder="Year / Semester">

<input id="session" placeholder="Session">

<button onclick="generate()">Generate Cover Page</button>

</div>

<script>

function generate(){

localStorage.setItem("courseTitle", document.getElementById("courseTitle").value);

localStorage.setItem("courseCode", document.getElementById("courseCode").value);

localStorage.setItem("allocationDate", document.getElementById("allocationDate").value);

localStorage.setItem("submissionDate", document.getElementById("submissionDate").value);

localStorage.setItem("expNo", document.getElementById("expNo").value);

localStorage.setItem("expName", document.getElementById("expName").value);

localStorage.setItem("studentName", document.getElementById("studentName").value);

localStorage.setItem("studentID", document.getElementById("studentID").value);

localStorage.setItem("groupNo", document.getElementById("groupNo").value);

localStorage.setItem("yearSem", document.getElementById("yearSem").value);

localStorage.setItem("session", document.getElementById("session").value);

window.open("cover.html");

}

</script>

</body>
</html>
