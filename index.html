<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DUET Cover Page Generator</title>

<style>

body{
font-family:"Times New Roman", serif;
background:#f0f0f0;
}

.container{
width:450px;
margin:auto;
margin-top:40px;
background:white;
padding:25px;
border-radius:8px;
box-shadow:0 0 10px gray;
}

h2{
text-align:center;
}

label{
font-weight:bold;
}

input{
width:100%;
padding:8px;
margin-top:5px;
margin-bottom:12px;
font-size:16px;
}

button{
width:100%;
padding:10px;
background:black;
color:white;
border:none;
font-size:16px;
cursor:pointer;
}

button:hover{
background:#333;
}

</style>

</head>

<body>

<div class="container">

<h2>DUET Cover Page Generator</h2>

<label>Course Title</label>
<input id="courseTitle">

<label>Course Code</label>
<input id="courseCode">

<label>Date of Allocation</label>
<input type="date" id="allocationDate">

<label>Date of Submission</label>
<input type="date" id="submissionDate">

<label>Experiment No</label>
<input id="expNo">

<label>Experiment Name</label>
<input id="expName">

<label>Student Name</label>
<input id="studentName">

<label>Student ID</label>
<input id="studentID">

<label>Group No</label>
<input id="groupNo" value="A">

<label>Year / Semester</label>
<input id="yearSem" placeholder="2nd / 1st">

<label>Session</label>
<input id="session" placeholder="2023-24">

<button onclick="generateCover()">Generate Cover Page</button>

</div>

<script>

function generateCover(){

localStorage.setItem("courseTitle",
document.getElementById("courseTitle").value);

localStorage.setItem("courseCode",
document.getElementById("courseCode").value);

localStorage.setItem("allocationDate",
document.getElementById("allocationDate").value);

localStorage.setItem("submissionDate",
document.getElementById("submissionDate").value);

localStorage.setItem("expNo",
document.getElementById("expNo").value);

localStorage.setItem("expName",
document.getElementById("expName").value);

localStorage.setItem("studentName",
document.getElementById("studentName").value);

localStorage.setItem("studentID",
document.getElementById("studentID").value);

localStorage.setItem("groupNo",
document.getElementById("groupNo").value);

localStorage.setItem("yearSem",
document.getElementById("yearSem").value);

localStorage.setItem("session",
document.getElementById("session").value);

window.open("cover.html");

}

</script>

</body>
</html>
